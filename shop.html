<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=DM+Sans:opsz,wght@9..40,200&family=Exo+2:wght@100&family=Open+Sans:ital,wght@0,500;0,800;1,500&family=Roboto+Condensed:ital,wght@1,300&family=Roboto:wght@100;500&family=Titillium+Web:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="stili1.css">
    <title>Shop</title>
</head>
<body>
    <div class="container">
        <nav>
            <a href="shop.html" class="brand">Shoes</a>
            <span>Todays Top Picks</span>
            <a href="s-cart.html"><i id="cart-icon" class="bi bi-bag"></i></a>
        </nav>
    </div>
    <main>
        <div>
            <span>MEN'S</span>
            <h1 class="title">
                <span class="titleText">
                    White Nike Jordan Max Aura 3
                </span>
                <span class="titleOverlay"></span>
            </h1>
            <p class="description">
                Lorem ipsum dolor sit amet consectetur.
            </p>
            <div class="thumbs">
                <img src="images/jordan-max-aura-3-mens-shoes-lqz9jG (1) drejt.jfif"
                class="thumb-active" />
                <img src="images/jordan-max-aura-3-mens-shoes-lqz9jG nalt.jfif" id="img2">
                <img src="images/jordan-max-aura-3-mens-shoes-lqz9jG permas.jfif">
                <img src="images/jordan-max-aura-3-mens-shoes-lqz9jG (1) drejt.jfif">
            </div>
        </div>
        <!-- Një modal për shfaqjen e fotove -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
  </div>
  
        <div class="showcase">
            <div>
                <img src="images/jordan-max-aura-3-mens-shoes-lqz9jG (1) drejt.jfif" />
                <div class="shadow"></div>
            </div>
        </div>
        <div class="options">
            <h4>Size</h4>
            <ul class="sizes">
                <li class="size-active">37</li>
                <li>38</li>
                <li>39</li>
                <li>40</li>
                <li>41</li>
            </ul>
            <div class="reviews">
                <h4>Reviews</h4>
                <div class="stars">
                    <ul>
                    <li>
                        <i class="bi bi-star-fill"></i>
                    </li>
                    <li>
                        <i class="bi bi-star-fill"></i>
                    </li>
                    <li>
                        <i class="bi bi-star-fill"></i>
                    </li>
                    <li>
                        <i class="bi bi-star-fill"></i>
                        
                    </li>
                    <li>
                        <i class="bi bi-star-fill"></i> 
                        
                    </li>
                    </ul>
                </div>
            </div>
            <div class="pricing">
                <h4>Price</h4>
                <h4 class="price">$150</h4>
            </div>
            <div class="colors">
                <h4>Colors</h4>
                <ul>
                    <li class="color color-active"></li>
                    <li class="color"></li>
                </ul>
            </div>
        </div>
    </main>
    <section class="bar-bottom">
        <div>
            <a href="#">
                <span class="material-icons-outlined">play_arrow</span>
                <span>Play Video</span>
            </a>
        </div>
        <div class="controls">
            <div class="arrows">
                <span class="material-icons-outlined arr-left"></span>
                <span class="material-icons-outlined arr-right"></span>
            </div>
            <div>
                <small class="shoe-num">01</small>
                <div class="pagination">
                    <span class="pag pag-active"></span>
                    <span class="pag"></span>
                    <span class="pag"></span>
                    <span class="pag"></span>
                </div>
                <small class="shoe-total">04</small>
            </div>
            <div class="cart">
                <button id="addToCart">Add To Cart</button>
                <i class="bi bi-heart"></i>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        var sizeList = document.querySelectorAll('.sizes li');

        sizeList.forEach(function (size) {
            size.addEventListener('click', function () {
                sizeList.forEach(function (s) {
                    s.classList.remove('size-active');
                });

                size.classList.add('size-active');

                alert('Selected size: ' + size.textContent);
            });
        });
    });



    // fotografia
    document.addEventListener('DOMContentLoaded', function () {
        var thumbList = document.querySelectorAll('.thumbs img');

        thumbList.forEach(function (thumb) {
            thumb.addEventListener('click', function () {
                var showcaseImage = document.querySelector('.showcase img');

                showcaseImage.src = thumb.src;

                var modalImage = document.getElementById('modalImg');
                modalImage.src = thumb.src;
            });
        });

        var showcaseImage = document.querySelector('.showcase img');
        showcaseImage.addEventListener('click', function () {
            var modal = document.getElementById('myModal');
            var modalImage = document.getElementById('modalImg');
            modal.style.display = 'block';
            modalImage.src = showcaseImage.src;
        });

        var modalClose = document.querySelector('.close');
        modalClose.addEventListener('click', function () {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        });
    });


    //pag
    document.addEventListener('DOMContentLoaded', function () {
        var paginationList = document.querySelectorAll('.pagination .pag');

        paginationList.forEach(function (pag, index) {
            pag.addEventListener('click', function () {
                var thumbList = document.querySelectorAll('.thumbs img');

                var showcaseImage = document.querySelector('.showcase img');
                showcaseImage.src = thumbList[index].src;
            });
        });
    });


    document.addEventListener('DOMContentLoaded', function () {
        var sizeList = document.querySelectorAll('.sizes li');

        var descriptionElement = document.querySelector('.description');

        sizeList.forEach(function (size) {
            size.addEventListener('click', function () {
                var selectedSize = size.textContent;
                var descriptionText = getDescriptionBySize(selectedSize);
                descriptionElement.textContent = descriptionText;
            });
        });

        function getDescriptionBySize(size) {
            switch (size) {
                case '37':
                    return 'White Nike Jordan Max Aura 3 in size 37.';
                case '38':
                    return 'White Nike Jordan Max Aura 3 in size 38. These have been popular, selling out within two weeks!';
                case '39':
                    return 'White Nike Jordan Max Aura 3 in size 39. A comfortable and stylish choice for your everyday look.';
                case '40':
                    return 'White Nike Jordan Max Aura 3 in size 40. Versatile and suitable for various occasions.';
                case '41':
                    return 'White Nike Jordan Max Aura 3 in size 41. Limited stock available, don\'t miss out!';
                default:
                    return 'Default description.';
            }
        }
    });

    // selektimi i ngjyres
    document.addEventListener('DOMContentLoaded', function () {
        var colorList = document.querySelectorAll('.colors .color');

        colorList.forEach(function (color, index) {
            color.addEventListener('click', function () {
                colorList.forEach(function (c) {
                    c.classList.remove('color-active');
                });

                color.classList.add('color-active');

            });
        });
    });
  </script>
</body>
</html>
